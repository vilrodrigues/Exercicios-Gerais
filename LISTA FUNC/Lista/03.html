<script src="func.js"></script>
<script>
    
var num = Number(prompt("Informe o numero: "));
var num2 = Number(prompt("Informe outro numero: "));

if (num < num2) {
    for (i = num; i <= num2; i++) {

    par(i);
    impar(i);
    }
}
if (num > num2) {
    for (i = num; i >= num2; i--) {

    par(i);
    impar(i);
    }
}

</script>
